<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container-fluid row d-flex justify-content-center align-items-center vh-100  mx-auto " style="background: linear-gradient(45deg, #8c00ff, #ff5500d6);">
      <div 
        class="card col-lg-8 col-md-8 col-sm-10"
        style="width: 600px; height: 400px"
      >
        <div class="card-body mb-3 rounded-3">
          <h5 class="card-title text-center mb-3">Registration</h5>
          <form>
            <!--  -->
            <div class="mb-3 row">
              <label for="fullName" class="col-sm-3 col-form-label"
                >Full Name</label
              >
              <div class="col-sm-3">
                <input type="text" class="form-control" id="fullName" />
              </div>
              <label for="userName" class="col-sm-3 col-form-label"
                >Username</label
              >
              <div class="col-sm-3">
                <input type="text" class="form-control" id="userName" />
              </div>
            </div>
            <!--  -->
            <!--  -->
            <div class="mb-3 row">
              <label for="inputEmail" class="col-sm-3 col-form-label"
                >Email
              </label>
              <div class="col-sm-3">
                <input type="email" class="form-control" id="inputEmail" />
              </div>
              <label for="phoneNumber" class="col-sm-3 col-form-label"
                >Phone Number</label
              >
              <div class="col-sm-3">
                <input type="text" class="form-control" id="phoneNumber" />
              </div>
            </div>
            <!--  -->
            <!--  -->
            <div class="mb-3 row">
              <label for="inputPassword" class="col-sm-3 col-form-label"
                >Password
              </label>
              <div class="col-sm-3">
                <input
                  type="password"
                  class="form-control"
                  id="inputPassword"
                />
              </div>
              <label for="confirmPassword" class="col-sm-3 col-form-label"
                >Confirm Password</label
              >
              <div class="col-sm-3">
                <input
                  type="password"
                  class="form-control"
                  id="confirmPassword"
                />
              </div>
            </div>
            <!--  -->
            <div class="mb-3 row align-items-center">
             <div class="col-sm-2">
               <label class="col-form-label">Gender</label>
             </div>
             <div class="col-sm-6">
               <div class="form-check form-check-inline">
                 <input class="form-check-input" type="radio" name="gender" id="radioMale" value="male">
                 <label class="form-check-label" for="radioMale">Male</label>
               </div>
               <div class="form-check form-check-inline">
                 <input class="form-check-input" type="radio" name="gender" id="radioFemale" value="female">
                 <label class="form-check-label" for="radioFemale">Female</label>
               </div>
               <div class="form-check form-check-inline">
                 <input class="form-check-input" type="radio" name="gender" id="radioOther" value="other">
                 <label class="form-check-label" for="radioOther">Other</label>
               </div>
             </div>
           </div>
           
            </div>
            <div class="d-flex flex-row"> 
             <button type="submit" class="btn btn-small m-3 text-white" style="background: linear-gradient(to right, #4b0993, #9825fc); border: none;">Cancel</button>
            <button type="submit" class="btn btn-small m-3 text-white" style="background: linear-gradient(to right, #763007, #f1720a); border: none;">Submit</button>
           </div>
          </form>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
