<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Task Manager</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
  </head>

  <body class="bg-light">
    <div class="container py-5">
      <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8 col-sm-10">
          <div class="card shadow-sm">
            <div class="card-body">
              <h1 class="mb-4">Task Manager</h1>

              <!-- message area -->
              <div class="message-area mb-3" area-live="polite"></div>
              <!-- input -->
              <div class="input-group mb-4">
                <input
                  type="text"
                  id="newTodoInput"
                  class="form-control"
                  placeholder="Add a new task..."
                  aria-label="New task"
                />
                <button id="addTodoBtn" class="btn btn-primary">
                  <i class="fas fa-plus"></i> Add
                </button>
              </div>
              <!-- todo section -->
              <ul id="todoList" class="list-group mb-3">
                <p id="noTodosMessage" class="text-muted text-center d-none">
                  No tasks yet! Add one above.
                </p>
              </ul>
              <!-- footer -->
              <div
                class="d-flex justify-content-between align-items-center flex-wrap"
              >
                <span id="itemsLeft" class="mb-2">0 tasks left</span>
                <span id="totalTasks" class="ms-3">Total: 0</span>

                <div class="btn-group mb-2" role="group">
                  <button
                    class="btn btn-outline-secondary filter-btn active"
                    data-filter="all"
                  >
                    All
                  </button>
                  <button
                    class="btn btn-outline-secondary filter-btn"
                    data-filter="active"
                  >
                    Active
                  </button>
                  <button
                    class="btn btn-outline-secondary filter-btn"
                    data-filter="completed"
                  >
                    Completed
                  </button>
                </div>

                <button
                  id="clearCompletedBtn"
                  class="btn btn-outline-danger mb-2"
                >
                  Clear Completed
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
